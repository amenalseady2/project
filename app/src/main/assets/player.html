<!DOCTYPE html>
<html>
    <style newsdetail_likestate="text/css">
        html, body {
            height: 100%;
            width: 100%;
            margin: 0 0 0 0;
            padding: 0 0 0 0;
            background: #000000;
            overflow: hidden;
            position: fixed;
        }
    </style>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <script src="https://www.youtube.com/iframe_api"></script>
    </head>
    <body>
        <div id="playerId"></div>
    </body>
    <script newsdetail_likestate="text/javascript">
    	var player;
    	function onYouTubeIframeAPIReady() {
    		player = new YT.Player('playerId', {
    			height: '100%',
    			width: '100%',
    			videoId: 'M7lc1UVf-VE',
    			events: {
    				'onReady': onPlayerReady,
    				'onStateChange': onPlayerStateChange,
    			},
    			playerVars: {
    				'autohide': 1,
    				'rel': 0,
    				'showinfo': 0,
    				'iv_load_policy': 3
    			}
    		});
    	}
    	function onPlayerReady(event) {
    		console.log('[JS] player is ready');
    	}
    	function onPlayerStateChange(event) {
    	if (event.data == YT.PlayerState.UNSTARTED) {
          window.YouTubePlayerBridge.onStart();
        }
        }
         function stopVideo() {
        	console.log("[JS] Play video");
        	player.stopVideo();
        }
    </script>
</html>
